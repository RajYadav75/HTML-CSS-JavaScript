<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineBreak</title>
    <style>
        div {
            border: 5px dotted white;
            width: 800px;
            background-color: black;
            color: gold;
        }
    </style>
</head>

<body>
    Welcome to HTML.<br>
    This is our static Page. <br><br>
    Content in Body Section <br> without semantics.

    <div>
        <h1>FAQ: What is difference between < br> and
                < br />?</h1>
        <ul>
            <li>There is not such element called “
                < br />” in HTML.
            </li>
            <li>Always use only < br>
            </li>
            <li>
                < br /> is used to indicate that it is a self-ending or void element
            </li>
        </ul>
    </div>

</body>

</html>
