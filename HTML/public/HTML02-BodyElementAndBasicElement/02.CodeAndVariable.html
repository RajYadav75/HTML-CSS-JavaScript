<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Variables</title>
    <style>
        code {
            color: tomato;
        }

        var {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Code and variables:-</h1>
    <h3>Computing code is defined in &lt;code&gt; element.
        Variables are defined in &lt;var&gt; element.
        These are used to make content more SEO friendly.</h3>
    <hr>
    <div>
        Error:
        <code>
            404 : Page you requested Not Found
        </code>
    </div>
    <div>
        <var>x</var> = 10; <br>
        <var>y</var> = 20; <br>
        <var>z</var> = <var>x</var> + <var>y</var>;
    </div>
</body>

</html>
