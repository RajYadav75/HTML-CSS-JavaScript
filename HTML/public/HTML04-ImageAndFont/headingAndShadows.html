<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadows</title>
    <style>
        h1{
            text-shadow: 2px 3px 2px grey;
            color:yellow;
        }
        p{
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">Raj Yadav</h1>
    <p>
        <p>text-shadow:    2px- Horizontal</p>
        <p>3px- Vertical</p>
        <p> 2px- Blur</p>
    </p>
</body>
</html>
