<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        menu div{
            width: 200px;
            height: 30px;
            padding: 10px;
            background-color: darkcyan;
            color: white;
            text-align: center;
            border-radius: 10px;
            display: inline;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <menu>
                <div>Home</div>
                <div>About Us</div>
                <div>Contact</div>
                <div>Login</div>
            </menu>
        </nav>
    </header>
</body>
</html>
