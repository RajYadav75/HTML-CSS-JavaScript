<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #options{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
    </style>
</head>

<body>
    <pre>
        <h2>
            FAQ: How to display the list in multiple columns?
            Ans : Display:Grid for < ol >
        </h2>
    </pre>
    <ol type="I">
        <li>
            HTML is _________ language.
            <ol type="a" id="options">
                <li>Programming</li>
                <li>Presentation</li>
                <li>Structrued</li>
                <li>Imperative</li>
            </ol>
        </li>
    </ol>
</body>

</html>
