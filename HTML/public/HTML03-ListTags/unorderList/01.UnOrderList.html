<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-Order List</title>
    <style>
        div{
            border: 2px solid rgb(253, 126, 126);
            width: 500px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                It is used to define bulleted list.
            </li>
            <li>
                Bulleted list comprises symbol instead of numbering.
            </li>
            <li>
                Unordered List is defined by using "< ul>".
            </li>
            <li>
                List items are defined by using "< li>"
            </li>
            <li>
                The attribute "type" defines the symbol type, which can be
                <ul type="circle">
                    <li>disc</li>
                    <li>circle</li>
                    <li>Square</li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
