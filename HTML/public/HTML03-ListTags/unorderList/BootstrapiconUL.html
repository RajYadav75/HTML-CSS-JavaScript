<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Icons</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        #Unordered li {
            padding-bottom: 10px;
            margin-left: 10px;
        }
        #boot{
            border: 10px solid tomato;
            display: inline-block;
        }
    </style>
</head>

<body class="container">
    <h1 id="boot" class="">Bootstrap-Icons</h1>
    <header>
        <h1 align="center">
            <span class="bi bi-cart"></span>
            Raj Shopping
        </h1>
    </header>
    <ul id="Unordered">
        <li class="bi bi-facebook">Facebook</li>
        <li class="bi bi-twitter">Twitter</li>
        <li class="bi bi-instagram">Instagram</li>
        <li class="bi bi-linkedin">LinkedIn</li>
        <li class="bi bi-github">Github</li>

    </ul>
</body>

</html>
