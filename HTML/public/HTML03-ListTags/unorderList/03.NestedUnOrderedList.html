<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Un Ordered List</title>
    <style>
        div{
            border: 2px solid rgb(253, 126, 126);
            width: 300px;
            background-color: black;
            color: white;
            box-shadow: 10px 10px 10px gray;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                Web Server
                <ul>
                    <li>IIS</li>
                    <li>Apache Tomcat</li>
                </ul>
            </li>
            <li>
                Web Site
            </li>
            <li>
                Web Page
                <ul type="Square">
                    <li>Static Page</li>
                    <li>Dynamic Page</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
