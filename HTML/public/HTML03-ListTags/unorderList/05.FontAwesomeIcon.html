<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome(Menu)</title>
    <link rel="stylesheet" href="../../../node_modules/Fonts/css/all.css">
    <style>
        ul {
            list-style: none;
        }

        li {
            margin-top: 20px;
            border: 1px solid darkcyan;
            padding: 5px;
            width: 200px;
            background-color: lightcyan;
            color: blue;
        }
        li:hover{
            background-color: black;
            color: white;
            cursor:grab;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><span class="fa fa-home"></span><span>Home</span></li>
            <li> <span class="fa fa-tv"></span>
                Electronics</li>
            <li> <span class="fa fa-tshirt"></span>
                Fashion</li>
            <li> <span class="fa fa-shoe-prints"></span>
                Footwear</li>
            <li> <span class="fa fa-bell"></span>
                Notifications</li>
            <li> <span class="fa fa-user"></span> Login</li>
        </ul>
    </div>
</body>

</html>
