<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Symbol as Bullet Symbol</title>
    <style>
        *{
            margin-left: 50px;
        }
        ul{
            list-style-image: url("../../webimg/hand.png");
        }
        li{
            font-size: 34px;
        }

</head>
<body>
    <ul>
        <li>Web Server</li>
        <li>Web Site</li>
        <li>Web Page</li>
    </ul>
